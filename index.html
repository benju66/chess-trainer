<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Opening Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 120px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-top: 20px;
            margin-bottom: 12px;
        }

        /* Cards */
        .card {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .card:hover, .card:active {
            background: rgba(71, 85, 105, 0.5);
            border-color: #475569;
        }

        .card h3 {
            font-size: 1.125rem;
            margin-bottom: 6px;
        }

        .card p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .card .moves {
            font-family: monospace;
            color: #fbbf24;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .color-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
            vertical-align: middle;
        }

        .color-badge.white {
            background: #fbbf24;
            color: #1e293b;
        }

        .color-badge.black {
            background: #475569;
            color: #e2e8f0;
        }

        .delete-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(100, 116, 139, 0.3);
            border: none;
            color: #94a3b8;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        /* Screens */
        .screen { display: none; }
        .screen.active { display: block; }

        /* Navigation */
        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid #475569;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 14px 20px;
            margin-bottom: 16px;
            min-height: 50px;
        }

        .nav-btn:hover { background: rgba(71, 85, 105, 0.7); }

        /* Move History */
        .move-history {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            overflow-x: auto;
        }

        .move-history-inner {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .move-tag {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: monospace;
            white-space: nowrap;
        }

        .move-tag.white-move {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .move-tag.black-move {
            background: rgba(71, 85, 105, 0.5);
            color: #cbd5e1;
        }

        /* Current Move Display */
        .current-move-card {
            background: #334155;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .move-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .move-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .move-dot.your-move {
            background: #fbbf24;
            box-shadow: 0 0 12px rgba(251, 191, 36, 0.4);
        }

        .move-dot.opponent-move {
            background: #64748b;
        }

        .move-label span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .move-label span.your-move { color: #fbbf24; }
        .move-label span.opponent-move { color: #94a3b8; }

        .current-move {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .current-move.opponent {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
        }

        .current-move h2 {
            font-family: monospace;
            font-size: 1.6rem;
            color: #1e293b;
        }

        .current-move.opponent h2 { color: #e2e8f0; }

        .explanation {
            color: #cbd5e1;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Options */
        .options-section { margin-top: 24px; }

        .options-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .option-btn {
            width: 100%;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #475569;
            border-radius: 14px;
            padding: 18px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: #e2e8f0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-btn:hover, .option-btn:active {
            background: rgba(71, 85, 105, 0.6);
            border-color: #64748b;
        }

        .option-btn .move-text {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .option-btn .label {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            margin-left: 10px;
            background: #475569;
        }

        .option-btn .label.main {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .option-btn .label.blunder {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .option-btn .arrow {
            color: #64748b;
            font-size: 1.4rem;
        }

        /* End State */
        .end-card {
            text-align: center;
            padding: 40px 20px;
        }

        .end-card .icon { font-size: 3.5rem; margin-bottom: 16px; }
        .end-card h3 { font-size: 1.3rem; margin-bottom: 8px; }
        .end-card p { color: #94a3b8; }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .control-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 54px;
        }

        .control-btn.secondary {
            background: #475569;
            color: #e2e8f0;
        }

        .control-btn.secondary:hover { background: #64748b; }

        /* Progress */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 24px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #334155;
        }

        .progress-dot.active { background: #fbbf24; }

        /* Tip */
        .tip-box {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 14px;
            margin-top: 24px;
            font-size: 0.85rem;
            color: #94a3b8;
            text-align: center;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            border: none;
            min-height: 58px;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-primary:hover { opacity: 0.9; }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            border: 1px solid #475569;
            color: #e2e8f0;
        }

        .btn-purple {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-row {
            display: flex;
            gap: 12px;
        }

        .btn-row .btn {
            flex: 1;
        }

        /* ===== BUILDER STYLES ===== */

        .builder-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .builder-section h3 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 16px;
        }

        .form-group { margin-bottom: 20px; }

        .form-group:last-child { margin-bottom: 0; }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #fbbf24;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .color-toggle {
            display: flex;
            gap: 12px;
        }

        .color-option {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .color-option.white {
            background: rgba(251, 191, 36, 0.1);
            border: 2px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .color-option.white.selected {
            background: rgba(251, 191, 36, 0.2);
            border-color: #fbbf24;
        }

        .color-option.black {
            background: rgba(100, 116, 139, 0.1);
            border: 2px solid rgba(100, 116, 139, 0.3);
            color: #94a3b8;
        }

        .color-option.black.selected {
            background: rgba(100, 116, 139, 0.2);
            border-color: #94a3b8;
        }

        /* Builder Position Display */
        .position-card {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 16px;
        }

        .position-card.opponent {
            background: rgba(100, 116, 139, 0.1);
            border-color: rgba(100, 116, 139, 0.3);
        }

        .position-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fbbf24;
            margin-bottom: 8px;
        }

        .position-card.opponent .position-label {
            color: #94a3b8;
        }

        .position-move {
            font-family: monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: #e2e8f0;
        }

        .position-expl {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 6px;
        }

        /* Path Display */
        .path-display {
            background: #1e293b;
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            color: #64748b;
            overflow-x: auto;
            white-space: nowrap;
        }

        .path-display span {
            color: #94a3b8;
        }

        .path-display .current {
            color: #fbbf24;
            font-weight: 600;
        }

        /* Response List */
        .response-list {
            margin-bottom: 16px;
        }

        .response-item {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #475569;
            border-radius: 14px;
            padding: 18px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            min-height: 64px;
        }

        .response-item:hover, .response-item:active {
            background: rgba(71, 85, 105, 0.6);
        }

        .response-item .move {
            font-family: monospace;
            font-size: 1.15rem;
            font-weight: 600;
            color: #cbd5e1;
            flex: 1;
        }

        .response-item .tag {
            background: #475569;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #cbd5e1;
            margin-right: 12px;
        }

        .response-item .arrow {
            color: #64748b;
            font-size: 1.3rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Add Form */
        .add-form {
            background: rgba(34, 197, 94, 0.05);
            border: 2px dashed rgba(34, 197, 94, 0.3);
            border-radius: 14px;
            padding: 20px;
        }

        .add-form-title {
            font-size: 0.85rem;
            color: #4ade80;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .add-form .form-group {
            margin-bottom: 14px;
        }

        .add-form input {
            width: 100%;
            padding: 16px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        .add-form input:focus {
            outline: none;
            border-color: #4ade80;
        }

        .add-form .btn {
            margin-top: 8px;
            margin-bottom: 0;
        }

        /* Detail View for Editing */
        .detail-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid #334155;
            border-radius: 12px;
            color: #94a3b8;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
            min-height: 50px;
        }

        .tab.active {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .json-area {
            width: 100%;
            min-height: 180px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 14px;
            color: #e2e8f0;
            font-family: monospace;
            font-size: 0.8rem;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Screen -->
        <div class="screen active" id="menuScreen">
            <div class="header">
                <h1>‚ôüÔ∏è Opening Trainer</h1>
                <p>Master your chess openings move by move</p>
            </div>
            <div id="openingsContainer"></div>
            <button class="btn btn-primary" onclick="showBuilder()">+ Create New Opening</button>
        </div>

        <!-- Trainer Screen -->
        <div class="screen" id="trainerScreen">
            <button class="nav-btn" onclick="goToMenu()">‚Üê Back to Openings</button>
            <div class="header">
                <h1 id="openingTitle"></h1>
                <p id="openingSubtitle"></p>
            </div>
            <div class="move-history"><div class="move-history-inner" id="moveHistory"></div></div>
            <div class="current-move-card" id="currentMoveCard"></div>
            <div class="controls" id="controls"></div>
            <div class="progress-dots" id="progressDots"></div>
            <div class="tip-box">üí° <span id="tipText">Tap a move to continue</span></div>
        </div>

        <!-- Builder Screen -->
        <div class="screen" id="builderScreen">
            <button class="nav-btn" onclick="confirmExitBuilder()">‚Üê Back</button>
            <div class="header">
                <h1>üõ†Ô∏è Create Opening</h1>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('build')" id="tabBuild">Build</button>
                <button class="tab" onclick="switchTab('json')" id="tabJson">Import/Export</button>
            </div>

            <div id="buildTab">
                <div class="builder-section">
                    <h3>Opening Details</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="openingName" placeholder="e.g., Italian Game">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="openingDesc" placeholder="e.g., Targets f7 weakness">
                    </div>
                    <div class="form-group">
                        <label>You Play As</label>
                        <div class="color-toggle">
                            <div class="color-option white selected" onclick="setColor('white')">‚ôî White</div>
                            <div class="color-option black" onclick="setColor('black')">‚ôö Black</div>
                        </div>
                    </div>
                </div>

                <div class="builder-section">
                    <h3>Moves</h3>
                    <div id="builderContent"></div>
                </div>

                <div class="btn-row">
                    <button class="btn btn-secondary" onclick="previewOpening()">Preview</button>
                    <button class="btn btn-primary" onclick="saveOpening()">Save</button>
                </div>
            </div>

            <div id="jsonTab" style="display:none">
                <div class="builder-section">
                    <h3>Import from JSON</h3>
                    <textarea class="json-area" id="jsonIn" placeholder="Paste opening JSON here..."></textarea>
                    <button class="btn btn-primary" onclick="importJson()">Import</button>
                </div>
                <div class="builder-section">
                    <h3>Export Current</h3>
                    <textarea class="json-area" id="jsonOut" readonly></textarea>
                    <button class="btn btn-secondary" onclick="copyJson()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

// =====================================================
// STATE
// =====================================================
let OPENINGS = {};
let currentOpening = null;
let currentPath = [];
let userColor = 'white';

// Builder
let builderColor = 'white';
let builderTree = null;
let builderPath = [];

// =====================================================
// INIT
// =====================================================
function init() {
    OPENINGS = JSON.parse(JSON.stringify(DEFAULT_OPENINGS));
    try {
        const del = JSON.parse(localStorage.getItem('deletedOp3') || '[]');
        del.forEach(k => delete OPENINGS[k]);
        const custom = JSON.parse(localStorage.getItem('customOp3') || '{}');
        Object.assign(OPENINGS, custom);
    } catch(e) {}
    renderMenu();
}

function saveStorage() {
    const custom = {};
    for (const [k, v] of Object.entries(OPENINGS)) {
        if (!DEFAULT_OPENINGS[k]) custom[k] = v;
    }
    localStorage.setItem('customOp3', JSON.stringify(custom));
}

// SCREENS
// =====================================================
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function goToMenu() {
    showScreen('menuScreen');
    renderMenu();
}

// =====================================================
// MENU
// =====================================================
function renderMenu() {
    const c = document.getElementById('openingsContainer');
    const w = Object.entries(OPENINGS).filter(([_, o]) => o.color === 'white');
    const b = Object.entries(OPENINGS).filter(([_, o]) => o.color === 'black');
    let h = '';
    
    if (w.length) {
        h += '<p class="section-title">White Openings</p>';
        w.forEach(([k, o]) => h += openingCard(k, o));
    }
    if (b.length) {
        h += '<p class="section-title">Black Openings</p>';
        b.forEach(([k, o]) => h += openingCard(k, o));
    }
    c.innerHTML = h;
}

function openingCard(k, o) {
    return `<div class="card" onclick="startTraining('${k}')">
        <h3>${o.name}<span class="color-badge ${o.color}">${o.color[0].toUpperCase() + o.color.slice(1)}</span></h3>
        <p>${o.description}</p>
        <div class="moves">${o.startingMoves}</div>
        <button class="delete-btn" onclick="event.stopPropagation();deleteOpening('${k}')">üóë</button>
    </div>`;
}

function deleteOpening(k) {
    if (!confirm('Delete "' + (OPENINGS[k]?.name || k) + '"?')) return;
    delete OPENINGS[k];
    if (DEFAULT_OPENINGS[k]) {
        let del = JSON.parse(localStorage.getItem('deletedOp3') || '[]');
        del.push(k);
        localStorage.setItem('deletedOp3', JSON.stringify(del));
    }
    saveStorage();
    renderMenu();
}

// TRAINER
// =====================================================
function startTraining(k) {
    currentOpening = OPENINGS[k];
    userColor = currentOpening.color;
    currentPath = [];
    showScreen('trainerScreen');
    document.getElementById('openingTitle').textContent = currentOpening.name;
    document.getElementById('openingSubtitle').textContent = 'Playing as ' + userColor[0].toUpperCase() + userColor.slice(1);
    renderTrainer();
}

function getNode() {
    let n = currentOpening.tree;
    for (const id of currentPath) {
        if (n.children) {
            const c = n.children.find(x => x.id === id);
            if (c) n = c.response || c;
        } else if (n.response?.children) {
            const c = n.response.children.find(x => x.id === id);
            if (c) n = c.response || c;
        }
    }
    return n;
}

function getOpts(n) {
    if (n.children?.length) return { type: 'moves', opts: n.children };
    if (n.response?.children?.length) return { type: 'moves', opts: n.response.children };
    return { type: 'end', opts: [] };
}

function getHistory() {
    let h = [{ m: currentOpening.tree.move, p: currentOpening.tree.player }];
    let n = currentOpening.tree;
    for (const id of currentPath) {
        if (n.children) {
            const c = n.children.find(x => x.id === id);
            if (c) {
                h.push({ m: c.move, p: c.player });
                if (c.response) {
                    h.push({ m: c.response.move, p: c.response.player });
                    n = c.response;
                }
            }
        }
    }
    return h;
}

function renderTrainer() {
    const n = getNode(), o = getOpts(n), h = getHistory(), mc = Math.ceil(h.length / 2);
    
    document.getElementById('moveHistory').innerHTML = h.map(x => 
        `<span class="move-tag ${x.p === 'white' ? 'white-move' : 'black-move'}">${x.m}</span>`
    ).join('');
    
    const isU = n.player === userColor;
    let html = `
        <div class="move-label">
            <div class="move-dot ${isU ? 'your-move' : 'opponent-move'}"></div>
            <span class="${isU ? 'your-move' : 'opponent-move'}">${isU ? 'Your Move' : 'Opponent\'s Move'}</span>
        </div>
        <div class="current-move ${isU ? '' : 'opponent'}">
            <h2>${n.move}</h2>
        </div>
        <p class="explanation">${n.explanation || ''}</p>`;
    
    if (o.type === 'moves' && o.opts.length) {
        const opp = userColor === 'white' ? 'Black' : 'White';
        html += `<div class="options-section">
            <div class="options-label">
                <div class="move-dot opponent-move"></div>
                <span>${opp} might play...</span>
            </div>`;
        o.opts.forEach(x => {
            const lbl = x.label?.includes('BLUNDER') ? 'blunder' : 
                       (x.label === 'Main' || x.label === 'Main Line') ? 'main' : '';
            html += `<button class="option-btn" onclick="trainerSelect('${x.id}')">
                <div>
                    <span class="move-text">${x.move}</span>
                    ${x.label ? `<span class="label ${lbl}">${x.label}</span>` : ''}
                </div>
                <span class="arrow">‚Üí</span>
            </button>`;
        });
        html += '</div>';
    } else if (o.type === 'end') {
        html += `<div class="end-card">
            <div class="icon">üéØ</div>
            <h3>End of Line</h3>
            <p>Move ${mc} reached</p>
        </div>`;
    }
    
    document.getElementById('currentMoveCard').innerHTML = html;
    document.getElementById('controls').innerHTML = currentPath.length ? 
        `<button class="control-btn secondary" onclick="trainerBack()">‚Üê Back</button>
         <button class="control-btn secondary" onclick="trainerReset()">Start Over</button>` : '';
    document.getElementById('progressDots').innerHTML = Array.from({length: 12}, (_, i) => 
        `<div class="progress-dot ${i < mc ? 'active' : ''}"></div>`).join('');
}

function trainerSelect(id) { currentPath.push(id); renderTrainer(); }
function trainerBack() { currentPath.pop(); renderTrainer(); }
function trainerReset() { currentPath = []; renderTrainer(); }

// =====================================================
// FIXED: getBuilderNode now properly navigates the tree
// Returns: { node, isOpponentMove, parentNode, childIndex }
// =====================================================
function getBuilderNode() {
    if (!builderTree) return null;
    
    let node = builderTree;
    
    // If no path, we're at the root
    if (builderPath.length === 0) {
        return node;
    }
    
    // Navigate through the path
    for (let i = 0; i < builderPath.length; i++) {
        const id = builderPath[i];
        
        if (!node.children) {
            return null;
        }
        
        const child = node.children.find(c => c.id === id);
        if (!child) {
            return null;
        }
        
        // If this is the last item in the path
        if (i === builderPath.length - 1) {
            // If child has a response and we want to be at our move, return response
            if (child.response) {
                return child.response;
            }
            // Otherwise return the child itself (opponent's move without response yet)
            return child;
        }
        
        // Not the last item - need to go deeper
        if (child.response) {
            node = child.response;
        } else {
            // Can't navigate deeper without a response
            return child;
        }
    }
    
    return node;
}

// Helper to find the opponent move child at current path
function getCurrentChild() {
    if (!builderTree || builderPath.length === 0) return null;
    
    let node = builderTree;
    
    for (let i = 0; i < builderPath.length - 1; i++) {
        const child = node.children?.find(c => c.id === builderPath[i]);
        if (!child?.response) return null;
        node = child.response;
    }
    
    return node.children?.find(c => c.id === builderPath[builderPath.length - 1]) || null;
}

function renderBuilder() {
    const content = document.getElementById('builderContent');
    
    // No tree yet
    if (!builderTree) {
        const isWhite = builderColor === 'white';
        content.innerHTML = `
            <div class="empty-state">
                <div class="icon">‚ôüÔ∏è</div>
                <p>Start by adding ${isWhite ? 'your first move' : 'White\'s opening move'}</p>
            </div>
            <div class="add-form">
                <div class="add-form-title">${isWhite ? 'Your First Move' : 'White\'s First Move'}</div>
                <div class="form-group">
                    <input type="text" id="newMove" placeholder="e.g., e4 or d4">
                </div>
                ${isWhite ? `<div class="form-group">
                    <input type="text" id="newExpl" placeholder="Explanation (optional)">
                </div>` : ''}
                <button class="btn btn-primary" onclick="addFirstMove()">Add Move</button>
            </div>`;
        setupEnter();
        return;
    }
    
    const node = getBuilderNode();
    if (!node) {
        content.innerHTML = '<p>Error: Could not find node</p>';
        return;
    }
    
    const isYourMove = node.player === builderColor;
    const opponent = builderColor === 'white' ? 'Black' : 'White';
    
    // Build path display
    let pathText = builderTree.move;
    let tempNode = builderTree;
    for (const id of builderPath) {
        if (tempNode.children) {
            const child = tempNode.children.find(c => c.id === id);
            if (child) {
                pathText += ' ‚Üí ' + child.move;
                if (child.response) {
                    pathText += ' ‚Üí ' + child.response.move;
                    tempNode = child.response;
                }
            }
        }
    }
    
    let html = '';
    
    // Back button if not at root
    if (builderPath.length > 0) {
        html += `<button class="btn btn-secondary" onclick="builderBack()" style="margin-bottom:16px">‚Üê Back to Previous</button>`;
    }
    
    // Path
    html += `<div class="path-display"><span class="current">${pathText}</span></div>`;
    
    // Current position
    html += `<div class="position-card ${isYourMove ? '' : 'opponent'}">
        <div class="position-label">${isYourMove ? 'Your Move' : 'Opponent\'s Move'}</div>
        <div class="position-move">${node.move}</div>
        ${node.explanation ? `<div class="position-expl">${node.explanation}</div>` : ''}
    </div>`;
    
    if (isYourMove) {
        // At YOUR move - show existing opponent responses and form to add more
        if (node.children?.length) {
            html += `<p class="section-title">${opponent}'s Responses</p><div class="response-list">`;
            node.children.forEach(c => {
                html += `<div class="response-item" onclick="builderSelect('${c.id}')">
                    <span class="move">${c.move}</span>
                    ${c.label ? `<span class="tag">${c.label}</span>` : ''}
                    <span class="arrow">‚Üí</span>
                </div>`;
            });
            html += '</div>';
        }
        
        // Add opponent response form
        html += `<div class="add-form">
            <div class="add-form-title">Add ${opponent}'s Response</div>
            <div class="form-group">
                <input type="text" id="newMove" placeholder="e.g., e5 or Nf6">
            </div>
            <div class="form-group">
                <input type="text" id="newLabel" placeholder="Label (e.g., Main Line)">
            </div>
            <button class="btn btn-purple" onclick="addOpponentResponse()">+ Add Response</button>
        </div>`;
    } else {
        // At OPPONENT's move - need to add your reply
        html += `<div class="add-form">
            <div class="add-form-title">Add Your Response</div>
            <div class="form-group">
                <input type="text" id="newMove" placeholder="Your move">
            </div>
            <div class="form-group">
                <input type="text" id="newExpl" placeholder="Explanation (optional)">
            </div>
            <button class="btn btn-primary" onclick="addYourResponse()">Add Response</button>
        </div>`;
        
        // Delete option for this branch
        html += `<div class="detail-actions">
            <button class="btn btn-danger" onclick="deleteCurrentBranch()">Delete This Branch</button>
        </div>`;
    }
    
    content.innerHTML = html;
    setupEnter();
}

function setupEnter() {
    setTimeout(() => {
        const input = document.getElementById('newMove');
        if (input) {
            input.focus();
            input.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    const btns = document.querySelectorAll('.add-form .btn');
                    if (btns.length) btns[btns.length - 1].click();
                }
            });
        }
    }, 50);
}

function addFirstMove() {
    const move = document.getElementById('newMove').value.trim();
    if (!move) return;
    const expl = document.getElementById('newExpl')?.value.trim() || '';
    
    if (builderColor === 'white') {
        // Playing as white - your first move
        builderTree = {
            id: 'root',
            move: '1. ' + move,
            player: 'white',
            explanation: expl,
            children: []
        };
    } else {
        // Playing as black - white's first move (opponent)
        builderTree = {
            id: 'root',
            move: '1. ' + move,
            player: 'white',
            explanation: '',
            children: []
        };
        // Immediately need to add black's response, so show the root
        // and let user add black responses from there
    }
    
    renderBuilder();
}

function addOpponentResponse() {
    const move = document.getElementById('newMove').value.trim();
    if (!move) return;
    const label = document.getElementById('newLabel')?.value.trim() || '';
    
    const node = getBuilderNode();
    if (!node) return;
    
    // Calculate move number based on depth
    // Count how many full moves deep we are
    let depth = 1; // Start at move 1
    let tempNode = builderTree;
    for (const id of builderPath) {
        const child = tempNode.children?.find(c => c.id === id);
        if (child?.response) {
            depth++;
            tempNode = child.response;
        }
    }
    
    const opponentColor = builderColor === 'white' ? 'black' : 'white';
    const notation = opponentColor === 'black' ? `${depth}... ${move}` : `${depth}. ${move}`;
    
    const newChild = {
        id: 'n' + Date.now(),
        move: notation,
        player: opponentColor,
        label: label,
        response: null
    };
    
    if (!node.children) node.children = [];
    node.children.push(newChild);
    
    // Navigate into this new opponent response
    builderPath.push(newChild.id);
    renderBuilder();
}

function addYourResponse() {
    const move = document.getElementById('newMove').value.trim();
    if (!move) return;
    const expl = document.getElementById('newExpl')?.value.trim() || '';
    
    // Find the current opponent move child
    const currentChild = getCurrentChild();
    if (!currentChild) return;
    
    // Calculate move number
    let depth = 1;
    let tempNode = builderTree;
    for (const id of builderPath) {
        const child = tempNode.children?.find(c => c.id === id);
        if (child?.response) {
            depth++;
            tempNode = child.response;
        }
    }
    // If we're responding to black (and we're white), it's still the same move number
    // If we're responding to white (and we're black), we need to use ... notation
    const notation = builderColor === 'white' ? `${depth}. ${move}` : `${depth}... ${move}`;
    
    currentChild.response = {
        id: 'r' + Date.now(),
        move: notation,
        player: builderColor,
        explanation: expl,
        children: []
    };
    
    // Stay at the same path - getBuilderNode will now return the response
    // because currentChild.response exists
    renderBuilder();
}

function builderSelect(id) {
    builderPath.push(id);
    renderBuilder();
}

function builderBack() {
    builderPath.pop();
    renderBuilder();
}

function deleteCurrentBranch() {
    if (!confirm('Delete this branch?')) return;
    
    if (builderPath.length === 0) {
        builderTree = null;
    } else {
        // Find parent and remove this child
        let parentNode = builderTree;
        for (let i = 0; i < builderPath.length - 1; i++) {
            const child = parentNode.children?.find(c => c.id === builderPath[i]);
            if (child?.response) parentNode = child.response;
        }
        const idx = parentNode.children?.findIndex(c => c.id === builderPath[builderPath.length - 1]);
        if (idx > -1) parentNode.children.splice(idx, 1);
        builderPath.pop();
    }
    renderBuilder();
}

function buildOpeningObj() {
    return {
        name: document.getElementById('openingName').value.trim() || 'My Opening',
        color: builderColor,
        description: document.getElementById('openingDesc').value.trim() || '',
        startingMoves: getStartingMoves(),
        tree: builderTree || { id: 'root', move: '1. e4', player: 'white', explanation: '', children: [] }
    };
}

function getStartingMoves() {
    if (!builderTree) return '1. e4';
    let moves = [builderTree.move];
    let node = builderTree;
    while (node.children?.length && moves.length < 6) {
        const c = node.children[0];
        moves.push(c.move);
        if (c.response) {
            moves.push(c.response.move);
            node = c.response;
        } else break;
    }
    return moves.join(' ');
}

function previewOpening() {
    if (!builderTree) { alert('Add at least one move'); return; }
    OPENINGS['_preview'] = buildOpeningObj();
    startTraining('_preview');
}

function saveOpening() {
    const name = document.getElementById('openingName').value.trim();
    if (!name) { alert('Enter an opening name'); return; }
    if (!builderTree) { alert('Add at least one move'); return; }
    
    const key = name.toLowerCase().replace(/[^a-z0-9]/g, '_') + '_' + Date.now();
    OPENINGS[key] = buildOpeningObj();
    saveStorage();
    alert('"' + name + '" saved!');
    goToMenu();
}

function copyJson() {

}

function importJson() {
    try {
        const o = JSON.parse(document.getElementById('jsonIn').value);
        if (!o.name || !o.tree) { alert('Invalid JSON format'); return; }
        const key = o.name.toLowerCase().replace(/[^a-z0-9]/g, '_') + '_' + Date.now();
        OPENINGS[key] = o;
        saveStorage();
        alert('"' + o.name + '" imported!');
        goToMenu();
    } catch(e) { alert('Invalid JSON: ' + e.message); }
}
