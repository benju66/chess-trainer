<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        /* =========================================
           CORE STYLES
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            --header-color: #e2e8f0;
            --accent-color: #fbbf24;
            --card-bg: rgba(51, 65, 85, 0.5);
        }
        
        body.theme-purple {
            --bg-gradient: linear-gradient(135deg, #2e1065 0%, #1e1b4b 50%, #2e1065 100%);
            --accent-color: #c4b5fd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 16px; padding-bottom: 120px; }
        
        /* HEADER */
        .header { text-align: center; padding: 20px 0; position: relative; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: var(--header-color); }
        .header-tools { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .tool-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; color: #94a3b8; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .tool-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .version-tag { background: #0ea5e9; color: #fff; font-size: 0.7rem; font-weight: 800; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 8px; }

        /* FOLDERS */
        .folder-header {
            background: rgba(255, 255, 255, 0.05); padding: 12px 16px; border-radius: 12px;
            margin-top: 20px; margin-bottom: 10px; cursor: pointer; font-weight: 600;
            color: var(--accent-color); display: flex; justify-content: space-between; align-items: center;
        }
        .folder-header:hover { background: rgba(255, 255, 255, 0.1); }
        .folder-content { display: none; }
        .folder-content.open { display: block; }
        .folder-count { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; color: #94a3b8; }

        /* CARDS */
        .card {
            background: var(--card-bg); border: 1px solid #334155; border-radius: 16px;
            padding: 20px; margin-bottom: 12px; cursor: pointer; position: relative;
        }
        .card h3 { font-size: 1.125rem; margin-bottom: 6px; }
        .card p { color: #94a3b8; font-size: 0.875rem; }
        .card .moves { font-family: monospace; color: var(--accent-color); font-size: 0.85rem; margin-top: 10px; }
        .card-actions { position: absolute; top: 16px; right: 16px; display: flex; gap: 8px; }
        .icon-btn { background: rgba(100, 116, 139, 0.3); border: none; color: #94a3b8; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }

        /* NAVIGATION */
        .nav-bar { display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; margin-bottom: 16px; }
        .nav-title { text-align: center; font-size: 0.9rem; font-weight: 700; color: var(--accent-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: #e2e8f0; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .return-btn {
            background: rgba(139, 92, 246, 0.2); border: 1px solid #8b5cf6; color: #c4b5fd;
            display: flex; align-items: center; gap: 6px; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        .screen { display: none; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 14px; background: rgba(51, 65, 85, 0.3); border: 1px solid #334155; border-radius: 12px; color: #94a3b8; font-weight: 600; cursor: pointer; text-align: center; }
        .tab.active { background: rgba(251, 191, 36, 0.1); border-color: #fbbf24; color: #fbbf24; }

        /* BOARD CONTAINER */
        .board-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            margin: 0 auto 16px auto;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(0,0,0,0.2); /* Placeholder bg */

        .move-history { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 14px; margin-bottom: 16px; overflow-x: auto; white-space: nowrap; scroll-behavior: smooth; }

        .current-move h2 { font-size: 1.4rem; font-family: monospace; margin: 4px 0; color: #e2e8f0; }
        .explanation { color: #cbd5e1; line-height: 1.4; font-size: 0.9rem; margin-top: 6px; }

        .toggle-group { display: flex; gap: 15px; }

        .toggle-checkbox { accent-color: #8b5cf6; width: 16px; height: 16px; cursor: pointer; }

        /* OPTION BUTTONS */
        .option-btn {

            position: relative;

        .option-btn:hover { background: rgba(71, 85, 105, 0.6); }
        .option-btn .main { flex: 1; }
        .option-btn h4 { font-family: monospace; font-size: 1.1rem; margin-bottom: 4px; }
        
        /* Highlight Mainline */

        .option-btn.mainline-highlight h4 { color: #fbbf24; }
        
        /* Expandable Text */

        .option-btn.red { border-left: 4px solid #ef4444; }
        .option-btn.green { border-left: 4px solid #22c55e; }
        .option-btn.purple { border-left: 4px solid #a855f7; }

        .option-btn.remote.red { border-color: #ef4444; }

        .form-group input, .form-group select, textarea {

<script>
// =====================================================
// UTILS
// =====================================================
function validateTree(node) {
    if (!node) return false;
    if (node.children) {
        if (!Array.isArray(node.children)) return false;
        for (let child of node.children) {
            if (!validateTree(child)) return false;
        }
    }
    if (node.response || node.choices) return false;
    return true;
}

const TYPE_DEFINITIONS = [
    { t: 'Positional/Strategic', d: 'Long-term improvements, better piece placement, controlling key squares.' },
    { t: 'Tactical', d: 'Short-term, forcing sequences aiming for material or mate.' },
    { t: 'Defensive/Prophylactic', d: 'Moves made to neutralize threats or prevent future plans.' },
    { t: 'Dynamic', d: 'Complex, fluid positions prioritizing initiative over material.' },
    { t: 'Forcing', d: 'Severely limits opponent options (checks, captures).' },
    { t: 'Quiet', d: 'Subtle improvement without direct threats.' }
];

// =====================================================
// STATE
// =====================================================
let OPENINGS = {};
let currentOpening = null, currentOpeningKey = null, originalOpeningKey = null;
let currentPath = [], historyStack = [];
let builderTree = null, builderPath = [], editingKey = null, builderColor = 'white';
let transpositionMap = {};

// =====================================================
// INIT & STORAGE
// =====================================================
function init() {
    const stored = localStorage.getItem('customOp5');
    if (stored) {
        OPENINGS = JSON.parse(stored);
    }
    
    document.getElementById('refContent').innerHTML = TYPE_DEFINITIONS.map(x => 
        `<div class="ref-item"><div class="ref-term">${x.t}</div><div class="ref-def">${x.d}</div></div>`
    ).join('');
    
    rebuildTranspositionMap();
    renderMenu();
}

function saveStorage() {
    localStorage.setItem('customOp5', JSON.stringify(OPENINGS));
    rebuildTranspositionMap();
}

// =====================================================
// FIXED: TRANSPOSITION LOGIC WITH PATH TRACKING
// =====================================================
function rebuildTranspositionMap() {
    if (typeof Chess === 'undefined') return;
    transpositionMap = {};
    
    Object.entries(OPENINGS).forEach(([key, op]) => {
        if (!op.version) op = migrateOpening(op);
        
        const game = new Chess();
        
        // Recursive map that passes the current PATH (array of IDs)
        function mapNode(node, currentPathAccumulator) {
            if (!node) return;
            const clean = node.move.replace(/^[0-9]+\.+/, '').trim();
            if (clean) {
                try { game.move(clean); } catch (e) { return; }
            }
            
            const fen = game.fen();
            if (!transpositionMap[fen]) transpositionMap[fen] = [];
            
            // Avoid duplicates
            if (!transpositionMap[fen].find(x => x.key === key)) {
                transpositionMap[fen].push({
                    key: key, 
                    name: op.name,
                    color: op.color,
                    group: op.group || "Uncategorized",
                    // IMPORTANT: Store the path required to get here!
                    path: [...currentPathAccumulator], 
                    nextMoves: node.children ? node.children.map(c => ({
                        id: c.id, // Store ID so we can jump to it
                        move: c.move, type: c.type, status: c.status, explanation: c.explanation
                    })) : []
                });
            }
            
            // Recurse, adding current node ID to path for children
            if (node.children) {
                node.children.forEach(child => {
                    // Note: The root's children don't need the root ID in currentPath typically, 
                    // but logic elsewhere expects currentPath to be list of CHILD ids. 
                    // Root is implied. So we add child.id for the NEXT step.
                    mapNode(child, [...currentPathAccumulator, child.id]);
                });
            }
            game.undo();
        }
        
        // Start mapping. Root has no ID in the path array.
        if(op.tree) mapNode(op.tree, []);
    });
}

function migrateOpening(op) {
    if (op.version === "4.0") return op;
    function walk(n) {
        if (!n) return;
        if (!n.children) n.children = [];
        if (n.label && !n.status) n.status = n.label;
        if (n.style && !n.type) {
            const s = n.style.toLowerCase();
            if (s.includes('agg')||s.includes('tact')) n.type='Tactical';
            else if (s.includes('sol')||s.includes('pos')) n.type='Positional/Strategic';
            else if (s.includes('safe')) n.type='Defensive/Prophylactic';
            else n.type='Dynamic';
        }
        n.children.forEach(walk);
    }
    if(op.tree) walk(op.tree);
    op.version = "4.0";
    return op;
}

function getUnifiedOptions(currentNode) {
    let options = (currentNode.children || []).map(c => ({ ...c, source: 'local' }));
    
    if (document.getElementById('transpoToggle').checked) {
        const game = new Chess();
        let ptr = currentOpening.tree;
        const rootMove = ptr.move.replace(/^[0-9]+\.+/, '').trim();
        if (rootMove) game.move(rootMove);
        
        for (let id of currentPath) {
            ptr = ptr.children.find(c => c.id === id);
            if (ptr) game.move(ptr.move.replace(/^[0-9]+\.+/, '').trim());
        }
        
        const history = game.history();
        const lastMove = history.length > 0 ? history[history.length - 1] : "Start";
        const userColor = currentOpening.color;

        const matches = transpositionMap[game.fen()] || [];
        matches.forEach(match => {
            if (match.key === currentOpeningKey) return;
            if (match.color !== userColor) return;
            
            match.nextMoves.forEach(next => {
                if (options.find(o => o.move === next.move)) return;
                
                // IMPORTANT: Calculate the full path to the NEXT node
                // Match.path is path to parent. We need to add the child ID.
                const targetFullPath = [...match.path, next.id];
                
                options.push({
                    id: 'remote_' + match.key,
                    move: next.move, type: next.type, status: next.status,
                    source: 'remote', targetKey: match.key, targetName: match.name,
                    // Pass the calculated path
                    targetPath: targetFullPath,
                    via: lastMove, explanation: next.explanation 
                });
            });
        });
    }
    return options;
}

    });
    
    currentOpeningKey = targetKey;

    renderTrainer();

function renderTrainer() {
    let node = currentOpening.tree;
    const game = new Chess();
    const rootMove = node.move.replace(/^[0-9]+\.+/, '').trim();
    if(rootMove) game.move(rootMove);

    // Update Header
    document.getElementById('trainerHeaderTitle').innerText = currentOpening.name;
    
    for (let id of currentPath) {
        const child = node.children?.find(c => c.id === id);
        if (child) { 
            node = child; 
            game.move(child.move.replace(/^[0-9]+\.+/, '').trim()); 
        }
    }
    
    // Update Board
    if(window.updateBoardPosition) {
        window.updateBoardPosition('trainer', game.fen(), currentOpening.color);
    }

    // Determine Turn
    const isPlayerTurn = (game.turn() === 'w' && currentOpening.color === 'white') || 
                         (game.turn() === 'b' && currentOpening.color === 'black');
    
    // Update Text Card
    const cardEl = document.getElementById('trainerMoveCard');
    const labelEl = document.getElementById('trainerMoveLabel');
    const textEl = document.getElementById('currentMoveText');
    const explEl = document.getElementById('currentExplanation');
    
    cardEl.className = isPlayerTurn ? 'current-move-card' : 'current-move-card opponent';
    labelEl.textContent = isPlayerTurn ? "YOUR MOVE" : "OPPONENT'S MOVE";
    textEl.textContent = node.move;
    
    const showCoach = document.getElementById('coachToggle').checked;
    const expl = node.explanation || "No notes.";
    explEl.textContent = showCoach ? expl : (expl === "No notes." ? expl : "Explanation hidden (Coach Mode)");
    
    const options = getUnifiedOptions(node);
    const container = document.getElementById('trainerOptions');
    
    // Draw Arrows
    try {
        if(showCoach && window.drawCoachArrows) {
            const arrows = options.map(opt => {
                const temp = new Chess(game.fen());
                const clean = opt.move.replace(/^[0-9]+\.+/, '').trim();
                if(!clean) return null;
                const m = temp.move(clean);
                return m ? { from: m.from, to: m.to, type: opt.type } : null;
            }).filter(x => x);
            window.drawCoachArrows('trainer', arrows);
        } else if (window.clearArrows) {
            window.clearArrows('trainer');
        }
    } catch(err) { console.log(err); }
    
    if (options.length === 0) {
        container.innerHTML = `<div class="end-card"><h3>End of Line</h3><p>No moves defined.</p></div>`;
        return;
    }
    
    container.innerHTML = options.map(opt => {
        const branchName = opt.explanation || "";

        const descriptionHtml = (showCoach && branchName) ? renderExpandableText(branchName) : '';
        const isMain = isPlayerTurn && opt.status === 'Mainline';

        if (opt.source === 'local') {
            return `<div class="option-btn ${color} ${highlightClass}" onclick="handleLocalMove('${opt.id}')">
                <div class="main">
                    <h4>${opt.move}</h4>
                    ${descriptionHtml}
                    ${showCoach ? `
                    <div class="tags">
                        ${opt.status ? `<span class="tag-pill status">${opt.status}</span>` : ''}
                        ${opt.type ? `<span class="tag-pill type">${opt.type}</span>` : ''}
                    </div>` : ''}
                </div>
                <span class="arrow-icon">‚ûú</span>
            </div>`;
        } else {
            // FIXED: Passing targetPath to function
            const pathString = JSON.stringify(opt.targetPath).replace(/"/g, '&quot;');
            return `<div class="option-btn remote ${color}" onclick="jumpToOpening('${opt.targetKey}', ${pathString})">
                <div class="main">
                    <h4>${opt.move} <span class="badge">${opt.targetName}</span></h4>
                    ${descriptionHtml}

                        ${opt.status ? `<span class="tag-pill status">${opt.status}</span>` : ''}

                    </div>` : ''}
                </div>
                <span class="arrow-icon">‚Üó</span>

        }
    }).join('');
}

    // Initialize or Reuse Board
    window.initVisualBoard = async function(type, interactive = false) {
        const boardId = type === 'trainer' ? 'trainerBoard' : 'builderBoard';
        const globalKey = type === 'trainer' ? 'trainerBoard' : 'builderBoard';
        
        // CHECK IF EXISTS
        if (window[globalKey]) {
            // Already created, just ensure it's visible/updated
            return window[globalKey];
        }

        // CREATE NEW ONCE
        window[globalKey] = await new Chessboard(document.getElementById(boardId), {
            position: "start",
            assetsUrl: "https://unpkg.com/cm-chessboard@4/assets/",
            style: {
                cssClass: "default",
                showCoordinates: true, 
            },
            responsive: true,
            // Ensure sprite is explicit
            sprite: { url: "https://unpkg.com/cm-chessboard@4/assets/images/chessboard-sprite.svg" }
        });

        if (interactive) {
            window[globalKey].enableMoveInput((event) => {
                switch (event.type) {
                    case INPUT_EVENT_TYPE.moveInputFinished:
                        if (event.legalMove) {
                            if(window.handleBoardInput) window.handleBoardInput(event.moveFrom, event.moveTo);
                            return true; 
                        }
                        return false; 
                }
            });
        }
        return window[globalKey];
    }

    // Generic Update Function
    window.updateBoardPosition = function(type, fen, orientation = 'white') {
        const board = type === 'trainer' ? window.trainerBoard : window.builderBoard;
        if(board) {
            // Force reset if position differs to ensure pieces appear
            if(board.getPosition() !== fen) {
                board.setPosition(fen, false); // False = instant, no animation (prevents visual lag)
            }
            board.setOrientation(orientation === 'white' ? COLOR.white : COLOR.black);
        }
    }
    
    // Coach Arrow Logic
    window.drawCoachArrows = function(type, moves) {
        const board = type === 'trainer' ? window.trainerBoard : window.builderBoard;
        if(!board) return;
        
        board.removeMarkers(MARKER_TYPE.arrow);
        moves.forEach(m => {
            board.addMarker(MARKER_TYPE.arrow, {from: m.from, to: m.to});
        });
    }

    window.clearArrows = function(type) {
        const board = type === 'trainer' ? window.trainerBoard : window.builderBoard;
        if(board) board.removeMarkers(MARKER_TYPE.arrow);
    }
    
    // Builder Input Handler
    window.handleBoardInput = function(from, to) {
        const event = new CustomEvent('boardMove', { detail: { from, to } });
        document.dispatchEvent(event);
    }
</script>

<script>
// Builder Listener
document.addEventListener('boardMove', (e) => {
    const { from, to } = e.detail;
    const game = new Chess();
    if (!builderTree) return;
    const rootMove = builderTree.move.replace(/^[0-9]+\.+/, '').trim();
    game.move(rootMove);
    let node = builderTree;
    for (let id of builderPath) {
        node = node.children.find(c => c.id === id);
        game.move(node.move.replace(/^[0-9]+\.+/, '').trim());
    }
    try {
        const move = game.move({ from, to, promotion: 'q' });
        if (move) {
            document.getElementById('newMoveInput').value = move.san;
            addBuilderMove();
        }
    } catch(err) {
        console.log("Invalid Board Move");
    }
});
</script>
